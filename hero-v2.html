<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percoustix · Hero v2</title>
  <meta name="description" content="Percoustix: Drum pads on the body of your guitar." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --cyan: #2fd3ff;
      --white: #fff;
      --muted: rgba(255,255,255,.80);
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 30px 90px rgba(0,0,0,.55);
    }

    *{ box-sizing: border-box; }
    html, body{ margin:0; padding:0; height:100%; }
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--white);
      background: #04060c;
    }

    /* ===== HERO (CENTERED PRODUCT) ===== */
    .hero{
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 78px 20px 56px;
      position: relative;
      overflow: hidden;
      isolation: isolate;

      /* cleaner “high-end” space vibe */
      background:
        radial-gradient(1100px 700px at 50% 18%, rgba(47,211,255,.14), rgba(0,0,0,0) 55%),
        radial-gradient(900px 600px at 18% 70%, rgba(255,255,255,.06), rgba(0,0,0,0) 55%),
        linear-gradient(180deg, #050611 0%, #03040a 55%, #02030a 100%);
    }

    /* soft vignette */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 35%, rgba(0,0,0,0) 42%, rgba(0,0,0,.65) 100%);
      pointer-events:none;
      z-index:0;
    }

    /* subtle stars */
    .hero::before{
      content:"";
      position:absolute;
      inset:-30%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, rgba(255,255,255,.6), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,.35), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 40% 80%, rgba(255,255,255,.25), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 85% 70%, rgba(255,255,255,.45), rgba(0,0,0,0)),
        radial-gradient(1px 1px at 10% 65%, rgba(255,255,255,.25), rgba(0,0,0,0));
      opacity: .28;
      pointer-events:none;
      z-index:0;
      transform: translateZ(0);
    }

    .wrap{
      width: min(980px, 100%);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .brand{
      font-family: "Bebas Neue", Inter, sans-serif;
      font-size: clamp(64px, 10vw, 140px);
      letter-spacing: 10px;
      text-transform: uppercase;
      margin: 0 0 10px;
      text-shadow: 0 12px 45px rgba(0,0,0,.65);
      line-height: .9;
    }

    .tagline{
      margin: 0 auto 26px;
      max-width: 46ch;
      font-size: clamp(16px, 2.2vw, 20px);
      color: var(--muted);
      line-height: 1.5;
    }

    .tagline strong{
      color: rgba(47,211,255,.95);
      font-weight: 800;
    }

    .product-stage{
      margin: 0 auto;
      width: 100%;
      max-width: 760px;
      position: relative;
      border-radius: 26px;
      padding: clamp(14px, 2.2vw, 18px);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .product-stage img{
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      filter:
        drop-shadow(0 35px 75px rgba(0,0,0,.55))
        drop-shadow(0 0 18px rgba(47,211,255,.10));
    }

    .cta-row{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-family: Orbitron, Inter, sans-serif;
      letter-spacing: .6px;
      border: 1px solid rgba(255,255,255,.18);
      transition: transform .18s ease, box-shadow .18s ease, opacity .18s ease;
      user-select: none;
      min-width: 170px;
    }
    .btn:hover{ transform: translateY(-2px); }

    .btn-primary{
      color: #041018;
      background: rgba(47,211,255,.95);
      border-color: rgba(47,211,255,.65);
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
    }
    .btn-ghost{
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.25);
      border-color: rgba(255,255,255,.16);
      backdrop-filter: blur(10px);
    }

    /* Mobile: keep everything visible, no weird cropping */
    @media (max-width: 520px){
      .brand{ letter-spacing: 6px; }
      .product-stage{ padding: 12px; }
      .btn{ width: 100%; min-width: 0; }
    }
  </style>
</head>

<body>
  <main>
    <section class="hero" aria-label="Percoustix hero v2">
      <div class="wrap">
        <h1 class="brand">PERCOUSTIX</h1>

        <p class="tagline">
          <strong>Drum pads</strong> on the body of your guitar.
        </p>

        <div class="product-stage">
          <img src="assets/img/hero-v2-img.png" alt="Percoustix drum pads mounted on a guitar" />
        </div>

        <div class="cta-row">
          <a class="btn btn-primary" href="how-it-works.html">How it works</a>
          <a class="btn btn-ghost" href="index.html#join-the-band">Join the band</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
